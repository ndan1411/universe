<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe cho Snu ne</title>
</head>
<style>
    body {
        overflow: hidden;
        margin: 0;
    }
</style>

<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";
        import { FontLoader } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/FontLoader";
        import { TextGeometry } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/geometries/TextGeometry";

        console.clear();

        let scene = new THREE.Scene();
        scene.background = new THREE.Color(0x160016);
        let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
        camera.position.set(0, 4, 21);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener("resize", event => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        })

        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;

        let gu = {
            time: { value: 0 }
        }

        // --- HÀM TẠO VẬT LIỆU CHO HẠT SÁNG ---
        let createParticleMaterial = () => {
            return new THREE.PointsMaterial({
                size: 0.125,
                transparent: true,
                depthTest: false,
                blending: THREE.AdditiveBlending,
                onBeforeCompile: shader => {
                    shader.uniforms.time = gu.time;
                    shader.vertexShader = `
                        uniform float time;
                        attribute float sizes;
                        attribute vec4 shift;
                        varying vec3 vColor;
                        ${shader.vertexShader}
                    `.replace(
                        `gl_PointSize = size;`,
                        `gl_PointSize = size * sizes;`
                    ).replace(
                        `#include <color_vertex>`,
                        `#include <color_vertex>
                            float d = length(abs(position) / vec3(40., 10., 40));
                            d = clamp(d, 0., 1.);
                            vColor = mix(vec3(227., 155., 0.), vec3(100., 50., 255.), d) / 255.;
                        `
                    ).replace(
                        `#include <begin_vertex>`,
                        `#include <begin_vertex>
                            float t = time;
                            float moveT = mod(shift.x + shift.z * t, PI2);
                            float moveS = mod(shift.y + shift.z * t, PI2);
                            transformed += vec3(cos(moveS) * sin(moveT), cos(moveT), sin(moveS) * sin(moveT)) * shift.a;
                        `
                    );
                    shader.fragmentShader = `
                        varying vec3 vColor;
                        ${shader.fragmentShader}
                    `.replace(
                        `#include <clipping_planes_fragment>`,
                        `#include <clipping_planes_fragment>
                            float d = length(gl_PointCoord.xy - 0.5);
                            //if (d > 0.5) discard;
                        `
                    ).replace(
                        `vec4 diffuseColor = vec4( diffuse, opacity );`,
                        `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, d)/* * 0.5 + 0.5*/ );`
                    );
                }
            });
        };
        
        // --- TẠO CÁC MẢNG DỮ LIỆU CHUNG CHO CẢ CHỮ VÀ THIÊN HÀ ---
        let pts = []; // Vị trí điểm
        let sizes = []; // Kích thước điểm
        let shift = []; // Tham số chuyển động của điểm

        let pushShift = (isText = false) => {
            if (isText) {
                 // Nếu là hạt chữ, đặt chuyển động bằng 0 để hạt chữ không xoắn
                shift.push(0, 0, 0, 0); 
            } else {
                // Nếu là hạt thiên hà, áp dụng chuyển động xoắn ốc
                shift.push(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI * 2,
                    (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
                    Math.random() * 0.9 + 0.1
                );
            }
        }

        // --- 1. THÊM HẠT THIÊN HÀ VÀO MẢNG ---
        // Tạo các hạt Sphere
        for (let i = 0; i < 50000; i++) {
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift(false);
            pts.push(new THREE.Vector3().randomDirection().multiplyScalar(Math.random() * 0.5 + 9.5));
        }
        // Tạo các hạt Torus
        for (let i = 0; i < 100000; i++) {
            let r = 10, R = 40;
            let rand = Math.pow(Math.random(), 1.5);
            let radius = Math.sqrt(R * R * rand + (1 - rand) * r * r);
            pts.push(new THREE.Vector3().setFromCylindricalCoords(radius, Math.random() * 2 * Math.PI, (Math.random() - 0.5) * 2));
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift(false);
        }

        // --- 2. THÊM HẠT CHỮ "TAMA" VÀO MẢNG CHUNG (PTS) ---
        const loader = new FontLoader();
        loader.load('https://cdn.jsdelivr.yp.eu.org/npm/three@0.136.0/examples/fonts/helvetiker_regular.typeface.json', function (font) {

            const geometry = new TextGeometry('Tama', {
                font: font,
                size: 5,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: false
            });
            geometry.center();

            const positions = geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                pts.push(new THREE.Vector3(positions[i], positions[i + 1], positions[i + 2]));
                sizes.push(Math.random() * 1 + 0.5);
                pushShift(true); // GỌI HÀM VÀ ĐẶT isText = true
            }

            // --- 3. TẠO ĐỐI TƯỢNG POINTS DUY NHẤT ---
            let g = new THREE.BufferGeometry().setFromPoints(pts);
            g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
            g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));

            let m = createParticleMaterial();
            let p = new THREE.Points(g, m);
            p.rotation.order = "ZYX";
            p.rotation.z = 0.2;
            scene.add(p) // Chỉ có một đối tượng điểm

            // --- VÒNG LẶP RENDER VÀ CHUYỂN ĐỘNG ---
            let clock = new THREE.Clock();
            renderer.setAnimationLoop(() => {
                controls.update(); // OrbitControls xử lý việc xoay và di chuyển của người dùng
                let t = clock.getElapsedTime() * 0.5;
                gu.time.value = t * Math.PI;

                // Áp dụng vòng xoay tự động cho đối tượng chung
                p.rotation.y = t * 0.05;

                renderer.render(scene, camera);
            });

        }); // Kết thúc FontLoader
    </script>
</body>

</html>
